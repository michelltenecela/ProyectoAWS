eversion: 0.2

phases:
  install:
    runtime-versions:
      dotnet: 6.0
    commands:
      - echo "Installing dependencies ..."

  pre_build:
    commands:
      - echo "Restoring dependencies ..."
      - dotnet restore

  build:
    commands:
      - echo "Building the project ..."
      - dotnet build --configuration Release --no-restore
  artifacts:
    files: 
      - deployment-package.zip
      name: MyAppBuildOutput
      
  post_build:
    commands:
      - echo "Build completed."
